<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Mood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Global Market Mood Map</h1>
            <div id="last-updated">Last Updated: Loading...</div>
        </header>
        <div id="map"></div>
        <div id="legend">
            <div class="legend-scale">
                <span class="legend-color" style="background: #ff0000;"></span> -1.0 (Bearish)
            </div>
            <div class="legend-scale">
                <span class="legend-color" style="background: #ffff00;"></span> 0.0 (Neutral)
            </div>
            <div class="legend-scale">
                <span class="legend-color" style="background: #00ff00;"></span> +1.0 (Bullish)
            </div>
            <div class="legend-scale">
                <span class="legend-color" style="background: #808080;"></span> No Data
            </div>
        </div>
        <div id="controls">
             <button id="refresh-btn">Refresh Data</button>
             <button id="analyze-btn">Trigger Analysis (Daily)</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
